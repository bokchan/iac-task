services:
  webapp:
    build:
      dockerfile: webapp/Dockerfile
      context: .
    # Host the FastAPI application on port 8000
    ports:
      - "8000:8000"

    environment:
      - ECHO_MESSAGE="Poetry is what makes the world go round"

    develop:
      # Create a `watch` configuration to update the app
      # https://docs.docker.com/compose/file-watch/#compose-watch-versus-bind-mounts
      watch:
        # Sync the webapp directory with the `/app` directory in the container
        - action: sync
          path: ./webapp/
          target: /app/
          # Exclude the project virtual environment â€” it could be for a
          # different platform in the container
          ignore:
            - .venv/
            - __pycache__/
            - "*.pyc"

        # Rebuild the image if webapp dependencies change
        - action: rebuild
          path: ./webapp/pyproject.toml
