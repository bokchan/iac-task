name: 'Setup AWS Environment'
description: 'Configure AWS credentials using OIDC authentication'
inputs:
  role_arn:
    description: 'AWS IAM role ARN for OIDC authentication'
    required: true
  session_name:
    description: 'AWS session name for the role assumption'
    required: true
  aws_region:
    description: 'AWS region to configure'
    required: true

runs:
  using: 'composite'
  steps:
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v5.1.0
      with:
        role-to-assume: ${{ inputs.role_arn }}
        role-session-name: ${{ inputs.session_name }}
        aws-region: ${{ inputs.aws_region }}
